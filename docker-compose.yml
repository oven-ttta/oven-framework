version: '3.8'

services:
  oven:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oven-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Development mode with hot reload
  oven-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: oven-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./app:/app/app
      - ./src:/app/src
      - ./public:/app/public
    profiles:
      - dev
